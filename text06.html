<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #word{
            font-size: 12px;
            border: 1px solid black;
            position: relative;
            width: 600px;
            height: 300px;
            padding: 5px 10px;
        }

        #word ol li{
            padding: 5px;
        }

        #b{
            position: relative;
        }
    </style>
    <script type="text/javascript">
        function f1() {
            var word=document.getElementById('word')
            word.style.color='red'
            word.style.backgroundColor='#ccc'
        }

        function f2() {
            var word=document.getElementById('word')
            word.style.width='300px'
            word.style.height='400px'
        }

        function f3() {
            var word=document.getElementById('word')
            word.style.display='none'
        }

        function f4() {
            var word=document.getElementById('word')
            word.style.display='block'
        }

        function f5() {
            var word=document.getElementById('word')
            var reset=confirm('确认还原设置么？')
            if (reset==true){
                word.removeAttribute('style')
            }
        }
    </script>
</head>
<body>
<h5>JavaScript课程</h5>
<div id="word">
    <p><b>JavaScript为网页添加动态效果并实现与用户交互的功能。</b></p>
    <ol>
        <li> JavaScript入门篇，让不懂JS的你，快速了解JS。</li>
        <li>JavaScript进阶篇，让你掌握JS的基础语法、函数、数组、事件、内置对象、BOM浏览器、DOM操作。</li>
        <li> 学完以上两门基础课后，在深入学习JavaScript的变量作用域、事件、对象、运动、cookie、正则表达式、ajax等课程。</li>
    </ol>
</div>
<div id="b">
<button onclick="f1()">改变颜色</button>
<button onclick="f2()">改变宽高</button>
<button onclick="f3()">隐藏内容</button>
<button onclick="f4()">显示内容</button>
<button onclick="f5()">还原设置</button>

</div>
</body>
</html>
